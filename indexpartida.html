<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Personagens</title>
    <link rel="stylesheet" href="assets/css/stylepartida.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Cardbox Estilizado -->
        <div class="cardbox">
            <!-- Corrida de Personagens -->
            <div class="race-track" onmousedown="startDrag(event)">
                <img src="assets/img/EnemySamurai.svg" alt="Personagem 1" id="competitor1" class="competitor" style="left: 0;">
                <img src="assets/img/EnemyCoringa.svg" alt="Personagem 2" id="competitor2" class="competitor" style="left: 50px;">
                <div class="race-background"></div> 
            </div>
            
            <!-- Checkboxes -->
            <div class="checkbox-container">
                <h2>Tarefas concluídas:</h2>
                <form class="checkbox-grid">
                    <label for="checkbox1"><input type="checkbox" id="checkbox1" name="checkbox" value="checkbox1"> <a href="pagina1.html">Instalação do Python</a> </label>
                    <label for="checkbox2"><input type="checkbox" id="checkbox2" name="checkbox" value="checkbox2"> <a href="pagina2.html">Ambiente de desenvolvimento</a></label>
                    <label for="checkbox3"><input type="checkbox" id="checkbox3" name="checkbox" value="checkbox3"> <a href="pagina3.html">Conceitos básicos</a></label>
                    <label for="checkbox4"><input type="checkbox" id="checkbox4" name="checkbox" value="checkbox4"> <a href="pagina4.html">Funções e modularidade</a></label>
                    <label for="checkbox5"><input type="checkbox" id="checkbox5" name="checkbox" value="checkbox5"> <a href="pagina5.html">Manipulação de strings e listas</a></label>
                    <label for="checkbox6"><input type="checkbox" id="checkbox6" name="checkbox" value="checkbox6"> <a href="pagina6.html">Estruturas de dados avançadas</a></label>
                    <label for="checkbox7"><input type="checkbox" id="checkbox7" name="checkbox" value="checkbox7"> <a href="pagina7.html">Orientação a objetos</a></label>
                    <label for="checkbox8"><input type="checkbox" id="checkbox8" name="checkbox" value="checkbox8"> <a href="pagina8.html">Manipulação de arquivos</a></label>
                    <label for="checkbox9"><input type="checkbox" id="checkbox9" name="checkbox" value="checkbox9"> <a href="pagina9.html">Tratamento de exceções</a></label>
                    <label for="checkbox10"><input type="checkbox" id="checkbox10" name="checkbox" value="checkbox10"> <a href="pagina10.html">Módulos e pacotes</a></label>
                    <label for="checkbox11"><input type="checkbox" id="checkbox11" name="checkbox" value="checkbox11"> <a href="pagina11.html">Manipulação de dados com biblioteca</a></label>
                    <label for="checkbox12"><input type="checkbox" id="checkbox12" name="checkbox" value="checkbox12"> <a href="pagina12.html">Aprendizado de máquina</a></label>
                    <button type="submit">Confirmar</button>                   
                </form>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
