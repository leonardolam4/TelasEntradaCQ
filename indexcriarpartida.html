<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Jogo</title>
  <link rel="stylesheet" href="assets/css/stylecriapartida.css">
</head>
<body>

<div class="container">

<!-- Usuário aqui -->
  <div class="user-info">
    <img src="assets/img/Userlogo.svg" alt="Foto do Usuário">
    <h3>@LeonardoLafer</h3>
    <img src="assets/img/CQcoin.svg" alt="Ícone de Pontuação" class="score-icon">
      <span class="score">100</span>
  </div>

  <!-- Botões adicionados aqui -->
  <div class="game-options">
    <button class="btn-option">Nova Partida</button>
    <button class="btn-option">Quiz</button>
    <button class="btn-option">Histórico</button>
  </div>
  
  
  <!-- Seleção de Linguagem -->
  <div class="language-selection">
    <h2>Linguagens</h2>
    <div class="language">
      <img src="assets/img/phplogo.svg" alt="Linguagem 1">
      <button class="btn-select">Selecionar</button>
    </div>
    <div class="language">
      <img src="assets/img/golanglogo.svg" alt="Linguagem 2">
      <button class="btn-select">Selecionar</button>
    </div>    
  </div>
  
  <!-- Seleção de Personagens -->
  <div class="character-selection">
    <h2>Personagens</h2>
    <div class="character">
      <img src="assets/img/HeroBear.svg" alt="Personagem 1">
      <button class="btn-select">Selecionar</button>
    </div>
    <div class="character">
      <img src="assets/img/HeroCandy.svg" alt="Personagem 2">
      <button class="btn-select">Selecionar</button>
    </div>    
    <div class="character">
      <img src="assets/img/HeroSanta.svg" alt="Personagem 1">
      <button class="btn-select">Selecionar</button>
    </div>
    <div class="character">
      <img src="assets/img/HeroSnow.svg" alt="Personagem 2">
      <button class="btn-select">Selecionar</button>
    </div>
    
  </div>
  
  <!-- Seleção de Adversários -->
  <div class="opponent-selection">
    <h2>Adversários</h2>
    <div class="opponent">
      <img src="assets/img/EnemyZombie.svg" alt="Adversário 1">
      <button class="btn-select">Selecionar</button>
    </div>
    <div class="opponent">
      <img src="assets/img/EnemyMonster.svg" alt="Adversário 2">
      <button class="btn-select">Selecionar</button>
    </div>
    <div class="opponent">
        <img src="assets/img/EnemyCoringa.svg" alt="Adversário 1">
        <button class="btn-select">Selecionar</button>
      </div>
      <div class="opponent">
        <img src="assets/img/EnemySamurai.svg" alt="Adversário 2">
        <button class="btn-select">Selecionar</button>
      </div>    
  </div class="cta">  
  <button class="btn-create">Criar</button>
</div>

</body>
</html>
