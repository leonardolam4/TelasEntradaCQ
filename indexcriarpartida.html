<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Jogo</title>
  <link rel="stylesheet" href="assets/css/stylecriapartida.css">
</head>
<body>

<div class="container">
  <!-- Divisão estilosa entre informações do usuário e botões -->
  <hr class="divider">

  <!-- Botão Quiz no cardbox principal -->
  <div class="quiz-button">
    <button class="btn-option">Quiz</button>
  </div>

  <!-- Usuário aqui -->
  <div class="user-info">
    <img src="assets/img/martelogo.svg" alt="Foto do Usuário">
    <h3>@Leonardolafer</h3>
    <img src="assets/img/CQcoin.svg" alt="Ícone de Pontuação" class="score-icon">
    <span class="score">100</span>
  </div>

  <!-- Botões adicionados aqui -->
  <div class="game-options">
    <button class="btn-option">Nova Partida</button>
    <button class="btn-option">Partidas em andamento</button>
    <button class="btn-option">Histórico</button>
  </div>

  <!-- Novo cardbox para relatório da última partida -->
  <div class="last-game-report">
    <h2>Relatório da Última Partida</h2>
    <p><strong>Tempo de Missão:</strong> 90 minutos</p>
    <p><strong>Checkbox Cumpridos:</strong> Introdução, instalação da ferramenta, "hello world", variáveis e funções principais</p>
  </div>

</div>

</body>
</html>
